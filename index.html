<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_bg_animation.css">
</head>
<body>
    <div class="container">
        <div class="kotak">
            <div class="box box-1">
                <div class="judul">Registration</div>
            </div>
            <div class="box box-2"></div>
            <div class="box box-3">
                <div class="box-3-kiri">
                    <div class="namenya">Full name</div>
                    <input class="input-namenya" type="text" placeholder="Enter your name">
                </div>
                <div class="box-3-kanan">
                    <div class="namenya">Username</div>
                    <input class="input-namenya" type="text" placeholder="Enter your username">
                </div>
            </div>
            <div class="box box-4">
                <div class="box-4-kiri">
                    <div class="namenya">Email</div>
                    <input class="input-namenya" type="email" placeholder="Enter your email">
                </div>
                <div class="box-4-kanan">
                    <div class="namenya">Phone number</div>
                    <input class="input-namenya" type="text" placeholder="Enter your number">
                </div>
            </div>
            <div class="box-5">
                <div class="box-5-kiri">
                    <div class="namenya">Password</div>
                    <input class="input-namenya" type="password" placeholder="Enter your password">
                </div>
                <div class="box-5-kanan">
                    <div class="namenya">Confirm password</div>
                    <input class="input-namenya" type="password" placeholder="Confirm your password">
                </div>
            </div>
            <div class="box box-6">Gender</div>
            <div class="box box-7">
                <input type="radio">
                <div class="box-7-pad">Mele</div>
                <input type="radio">
                <div class="box-7-pad">Female</div>
                <input type="radio">
                <div class="box-7-pad">Prefer not to say</div>
            </div>
            <div class="box box-8">
                <input class="button-register" type="button" value=" Register">
            </div>
        </div>
    </div>
</body>
</html>
